  // number of entries in the segment
  int64 segment_size                   = 7;
  PredicateAggregate predicate_aggregate = 8;
}


message StringPredicate {
  Op op                 = 1;
  string attribute_name = 2;
  string value          = 3;

  enum Op {
    IS_UNSET        = 0;
    IS_SET          = 1;

    IS_EQUAL        = 2;
    IS_NOT_EQUAL    = 3;

    STARTS_WITH  = 4;
    ENDS_WITH    = 5;

    CONTAINS     = 6;
    DOES_NOT_CONTAIN = 7;
  }
}

message BoolPredicate {
  Op op                 = 1;
  string attribute_name = 2;
  bool value            = 3;

  enum Op {
    IS_UNSET    = 0;
    IS_SET      = 1;

    IS_EQUAL   = 2;
  }
}

message NumberPredicate {
  Op op                 = 1;
  string attribute_name = 2;
  int64 value           = 3;
  int64 value2          = 4;

  enum Op {
    IS_UNSET        = 0;
    IS_SET          = 1;

    IS_EQUAL        = 2;
    IS_NOT_EQUAL    = 3;

    IS_GREATER_THAN = 4;
    IS_LESS_THAN    = 5;

    IS_BETWEEN      = 6;
  }
}

message DoublePredicate {
  Op op                 = 1;
  string attribute_name = 2;
  double value          = 3;
  double value2         = 4;

  enum Op {
    IS_UNSET        = 0;
    IS_SET          = 1;

    IS_EQUAL        = 2;
    IS_NOT_EQUAL    = 3;

    IS_GREATER_THAN = 4;
    IS_LESS_THAN    = 5;

    IS_BETWEEN      = 6;
  }
}

message DatePredicate {
  Op op                            = 1;
  string attribute_name            = 2;
  google.protobuf.Timestamp value  = 3;
  google.protobuf.Timestamp value2 = 4;

  enum Op {
    IS_UNSET        = 0;
    IS_SET          = 1;

    IS_EQUAL        = 2;
    IS_NOT_EQUAL    = 3;

    IS_GREATER_THAN = 4;
    IS_LESS_THAN    = 5;

    IS_BETWEEN      = 6;

    IS_AFTER        = 7;
    IS_BEFORE       = 8;
    IS_ON           = 9;
  }
}

message GeofencePredicate {
  Op op                 = 1;
  string attribute_name = 2;
  Location value        = 3;


  message Location {
    double longitude = 1;
    double latitude  = 2;
    int32  radius    = 3;
    string name      = 4;
  }

  enum Op {
    IS_UNSET   = 0;
    IS_SET     = 1;

    IS_OUTSIDE = 2;
    IS_WITHIN  = 3;
  }
}

message VersionPredicate {
  Op op                 = 1;
  string attribute_name = 2;
  Version value         = 3;
  Version value2        = 4;

  enum Op {
    IS_UNSET                 = 0;
    IS_SET                   = 1;

    IS_EQUAL                 = 2;
    IS_NOT_EQUAL             = 3;

    IS_GREATER_THAN          = 4;
    IS_LESS_THAN             = 5;

    IS_BETWEEN               = 6;

    IS_GREATER_THAN_OR_EQUAL = 7;
    IS_LESS_THAN_OR_EQUAL    = 8;
  }
}

message StringArrayPredicate {
  Op op                   = 1;
  string attribute_name   = 2;
  repeated string value   = 3;

  enum Op {
    IS_UNSET                 = 0;
    IS_SET                   = 1;

    CONTAINS_ANY             = 2;
    DOES_NOT_CONTAIN_ANY     = 3;

    CONTAINS_ALL            = 4;
    DOES_NOT_CONTAIN_ALL    = 5;
  }

}

message PredicateAggregate {
  enum Condition {
    ANY = 0;
    ALL = 1;
  }

  Condition condition           = 1;

  repeated Predicate predicates = 2;
}

message Predicate {

  enum Selector {
    // Custom properties set by clients
    CUSTOM_PROFILE = 0;
    // All Device properties which are currently only set by Rover
    DEVICE  = 1;
    // Properties set by Rover and can not be changed from outside our systems
    ROVER_PROFILE = 2;
  }

  Selector selector = 1;

  oneof value {
    StringPredicate   string_predicate          = 2;
    BoolPredicate     bool_predicate            = 3;
    NumberPredicate   number_predicate          = 4;
    DatePredicate     date_predicate            = 5;
    VersionPredicate  version_predicate         = 6;
    GeofencePredicate geofence_predicate        = 7;
    DoublePredicate   double_predicate          = 8;
    StringArrayPredicate string_array_predicate = 9;
  }
}


message QueryRequest {
  rover.auth.v1.AuthContext auth_context = 1;
  PredicateAggregate predicate_aggregate = 2;

  message PageIterator {
    int32 page = 1;
    int32 size = 2;
  }


  message ScrollIterator {

    // Indicates that the client wishes to start a parallel scroll. This works by creating 
    // breaking up the return set into max_streams and opening a scroll iterator for each subset of data
    message StartParallelScroll {
      // Maximum number of streams to split the result set into
      int32 max_streams = 1;
      // Which subset will the scroll iterator be targeting
      int32 stream_id   = 2;
      // The size of the batch that is returned. This value is respected in Next
      int32 batch_size  = 3;
    }

    // Simple scroll iterator which opens 1 stream
    message StartScroll {
      int32 batch_size = 1;
    }

    // Grab the next batch in the scroll
    message Next {
      string scroll_id = 1;
    }

    // Signals that the scroll is no longer in use and that the service should free up resources it has allocated for the stream
    message Clear {
      string scroll_id = 1;
    }

    // The operation or command to execute for the scroll iterator
    oneof operation {
      StartParallelScroll start_parallel_scroll = 1;
      StartScroll start_scroll                  = 2;
      Clear clear                               = 3;
      Next next                                 = 4;
    }

  }

  message TimeZoneOffset {
    int32 seconds = 1;
  }

  oneof iterator {
    PageIterator page_iterator = 3;
    ScrollIterator scroll_iterator = 4;
  }

  // Optional
  TimeZoneOffset time_zone_offset = 5;

  
}

message QueryResponse {
  int64 total_size = 1;

  repeated Profile profiles = 2;
  repeated Device devices = 3;

  // optional
  // Used in ScrollIterator.Next to grab the next batch in the scroll
  string scroll_id = 9;
}


message IsInDynamicSegmentRequest {
  rover.auth.v1.AuthContext auth_context = 1;

  string  segment_id  = 2;
  Profile profile     = 3;
  Device  device      = 4;
}

message IsInDynamicSegmentResponse {
  bool yes = 1;
}

message DeviceIsInDynamicSegmentRequest {
  rover.auth.v1.AuthContext auth_context = 1;

  string segment_id   = 2;
  string device_id    = 3;
}

message DeviceIsInDynamicSegmentResponse {
  bool yes = 1;
}
