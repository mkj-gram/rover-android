fragment experienceFields on Experience {
    campaignID
    homeScreenID
    id
    screens {
        background {
            ...backgroundFields
        }
        id
        isStretchyHeaderEnabled
        rows {
            background {
                ...backgroundFields
            }
            blocks {
                __typename
                background {
                    ...backgroundFields
                }
                border {
                    color {
                        ...colorFields
                    }
                    radius
                    width
                }
                id
                insets {
                    bottom
                    left
                    right
                    top
                }
                opacity
                position {
                    horizontalAlignment {
                        __typename
                        ... on HorizontalAlignmentCenter {
                            offset
                            width
                        }
                        ... on HorizontalAlignmentLeft {
                            offset
                            width
                        }
                        ... on HorizontalAlignmentRight {
                            offset
                            width
                        }
                        ... on HorizontalAlignmentFill {
                            leftOffset
                            rightOffset
                        }
                    }
                    verticalAlignment {
                        __typename
                       ... on VerticalAlignmentBottom {
                            offset
                            height {
                                ...heightFields
                            }
                        }
                        ... on VerticalAlignmentMiddle {
                            offset
                            height {
                                ...heightFields
                            }
                        }
                        ... on VerticalAlignmentFill {
                            topOffset
                            bottomOffset
                        }
                        ... on VerticalAlignmentStacked {
                            topOffset
                            bottomOffset
                            height {
                                ...heightFields
                            }
                        }
                        ... on VerticalAlignmentTop {
                            offset
                            height {
                                ...heightFields
                            }
                        }
                    }
                }
                tapBehavior {
                    __typename
                    ... on GoToScreenBlockTapBehavior {
                        screenID
                    }
                    ... on OpenURLBlockTapBehavior {
                        url
                        dismiss
                    }
                    ... on PresentWebsiteBlockTapBehavior {
                        url
                    }
                }
                keys
                tags
                ... on BarcodeBlock {
                    barcode {
                        scale
                        text
                        format
                    }
                }
                ... on ButtonBlock {
                    text {
                        ...textFields
                    }
                }
                ... on ImageBlock {
                    image {
                        ...imageFields
                    }
                }
                ... on TextBlock {
                    text {
                        ...textFields
                    }
                }
                ... on WebViewBlock {
                    webView {
                        isScrollingEnabled
                        url
                    }
                }
            }
            height {
                ...heightFields
            }
            id
            keys
            tags
        }
        statusBar {
            style
            color {
                ...colorFields
            }
        }
        titleBar {
            backgroundColor {
                ...colorFields
            }
            buttons
            buttonColor {
                ...colorFields
            }
            text
            textColor {
                ...colorFields
            }
            useDefaultStyle
        }
        keys
        tags
    }
    keys
    tags
}

fragment backgroundFields on Background {
    color {
        ...colorFields
    }
    contentMode
    image {
        ...imageFields
    }
    scale
}

fragment colorFields on Color {
    red
    green
    blue
    alpha
}

fragment heightFields on Height {
    __typename
    ... on HeightStatic {
        value
    }
}

fragment imageFields on Image {
    height
    isURLOptimizationEnabled
    name
    size
    width
    url
}

fragment textFields on Text {
    rawValue
    alignment
    color {
        ...colorFields
    }
    font {
        size
        weight
    }
}
