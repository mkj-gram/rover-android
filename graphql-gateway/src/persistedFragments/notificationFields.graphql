fragment notificationFields on Notification {
    id
    campaignID
    title
    body
    attachment {
        type
        url
    }
    action {
        __typename
        ...on OpenURLAction {
            url
        }
        ...on PresentExperienceAction {
            campaignID
        }
        ...on PresentWebsiteAction {
            url
        }
    }
    deliveredAt
    expiresAt
    isRead
    isNotificationCenterEnabled
    isDeleted
}
