fragment notificationFields on Notification {
    id
    campaignID
    title
    body
    attachment {
        type
        url
    }
    tapBehavior {
        __typename
        ... on OpenURLNotificationTapBehavior {
            url
        }
        ... on PresentWebsiteNotificationTapBehavior {
            url
        }
    }
    deliveredAt
    expiresAt
    isRead
    isNotificationCenterEnabled
    isDeleted
}
