<source>
	type forward
	port 24284
</source>

<match account_*.event>
	type secure_forward
    buffer_queue_limit 100
    flush_interval 5s
    flush_at_shutdown true
	self_hostname api.rover.io
	shared_key "#{ENV['ANALYTICS_SHARED_KEY']}"

	secure yes  
    keepalive 3600
	ca_cert_path config/certs/analytics_ca_cert.pem
    <server>
        # Event Aggregator 001
        host ec2-52-200-101-44.compute-1.amazonaws.com
        port 24284
    </server>
	<server>
        # Event Aggregator 002
		host ec2-52-200-34-30.compute-1.amazonaws.com
        port 24284
	</server>
</match>