<match **>
	type secure_forward

	self_hostname api.rover.io
	shared_key "#{ENV['ANALYTICS_SHARED_KEY']}"

	secure yes

	ca_cert_path config/certs/analytics_ca_cert.pem
	enable_strict_verification yes
    
	<server>
		username "#{ENV['ANALYTICS_USERNAME']}"
		password "#{ENV['ANALYTICS_PASSWORD']}"
	</server>
</match>