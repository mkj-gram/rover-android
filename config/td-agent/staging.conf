<source>
	type forward
    bind 127.0.0.1
	port 24284
</source>

<match account_*.event>
	type secure_forward
    buffer_queue_limit 100
    buffer_chunk_limit 3000
    flush_interval 5s
    flush_at_shutdown true
	self_hostname api.staging.rover.io
	shared_key "#{ENV['ANALYTICS_SHARED_KEY']}"

	secure yes  
    keepalive 3600
	ca_cert_path config/certs/event-aggregator/ca_staging_cert.pem

    <server>
        # Event Aggregator 001
        host ec2-52-90-224-90.compute-1.amazonaws.com
        port 24284
    </server>

</match>