<source>
	type forward
	port 24284
</source>

<match account_*.event>
	type secure_forward
    buffer_queue_limit 100
    flush_interval 5s
    flush_at_shutdown true
	self_hostname api.development.rover.io
	shared_key "#{ENV['ANALYTICS_SHARED_KEY']}"

	secure yes  
    keepalive 3600
	ca_cert_path config/certs/event-aggregator/ca_development_cert.pem


     <server>
        # Event Aggregator 001
        host ec2-54-175-213-154.compute-1.amazonaws.com
        port 24284
    </server>

</match>