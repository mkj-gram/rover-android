version: "3"

services:
  rest-gateway:
    links: [audience-service, auth-service]
    image: node:7.5.0
    volumes:
      - ../../rover:/rover/
    working_dir: /rover/rest-gateway
    environment:
      AUTH_V1_SERVICE_HOST: auth-service
      AUDIENCE_V1_SERVICE_HOST: audience-service
      NODE_ENV: production
      PORT: 80
