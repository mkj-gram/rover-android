steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
  dir: 'csv-processor/worker'
- name: 'gcr.io/cloud-builders/npm'
  args: ['run build']
  dir: 'csv-processor/worker'
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag=gcr.io/$PROJECT_ID/csv-processor-worker', 'csv-processor/worker']
images: ['gcr.io/$PROJECT_ID/csv-processor-worker']