query FetchExperience($id: ID!) {
  experience(id: $id) {
    id
    homeScreenId
    screens {
      ...backgroundFields
      autoColorStatusBar
      experienceId
      id
      isStretchyHeaderEnabled
      rows {
        ...backgroundFields
        autoHeight
        blocks {
          __typename
          action {
            __typename
            ... on GoToScreenAction {
              experienceId
              screenId
            }
            ... on OpenUrlAction {
              url
            }
          }
          autoHeight
          experienceId
          height {
            value
            unit
          }
          id
          insets {
            bottom
            left
            right
            top
          }
          horizontalAlignment
          offsets {
            bottom {
              value
              unit
            }
            center {
              value
              unit
            }
            left {
              value
              unit
            }
            middle {
              value
              unit
            }
            right {
              value
              unit
            }
            top {
              value
              unit
            }
          }
          opacity
          position
          rowId
          screenId
          verticalAlignment
          width {
            value
            unit
          }
          ... on HasBackground {
            ...backgroundFields
          }
          ... on HasBorder {
            ...borderFields
          }
          ... on HasText {
            ...textFields
          }
          ... on HasBarcode {
            barcodeScale
            barcodeText
            barcodeFormat
          }
          ... on HasImage {
            image {
              height
              isURLOptimizationEnabled
              name
              size
              width
              url
            }
          }
          ... on HasWebView {
            isScrollingEnabled
            url
          }
          ... on HasButtonStates {
            disabled {
              ...buttonStateFields
            }
            normal {
              ...buttonStateFields
            }
            highlighted {
              ...buttonStateFields
            }
            selected {
              ...buttonStateFields
            }
          }
        }
        experienceId
        height {
          value
          unit
        }
        id
        screenId
      }
      statusBarStyle
      statusBarColor {
        red
        green
        blue
        alpha
      }
      titleBarBackgroundColor {
        red
        green
        blue
        alpha
      }
      titleBarButtons
      titleBarButtonColor {
        red
        green
        blue
        alpha
      }
      titleBarText
      titleBarTextColor {
        red
        green
        blue
        alpha
      }
      useDefaultTitleBarStyle
    }
  }
}

fragment buttonStateFields on ButtonState {
  ...backgroundFields
  ...borderFields
  ...textFields
}

fragment backgroundFields on HasBackground {
  backgroundColor {
    red
    green
    blue
    alpha
  }
  backgroundContentMode
  backgroundImage {
    height
    isURLOptimizationEnabled
    name
    size
    width
    url
  }
  backgroundScale
}

fragment borderFields on HasBorder {
  borderColor {
    red
    green
    blue
    alpha
  }
  borderRadius
  borderWidth
}

fragment textFields on HasText {
  text
  textAlignment
  textColor {
    red
    green
    blue
    alpha
  }
  textFont {
    size
    weight
  }
}